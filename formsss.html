<!DOCTYPE html>
<html>
	<head>
		<title>Forms Demo</title>
	</head>
	<body>
		<form action="response.html" target="_blank" method="post" name="Personal details">
			Name: <input type="text" id="personal details">
			Password: <input type="password" minlength="8" id="personal details"><br><br>
			Email: <input type="email" required id="personal details">
			Mobile: <input type="tel" required maxlength="10" id="personal details"><br><br>
			Number: <input type="number" id="personal details">
				<input type="submit" value="Register">
				<input type="button" value="click">
				<input type="reset"><br><br>
				<input type="color">
				Gender:
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female<br><br>
				Languages known:<br>
				<input type="checkbox" value="te">Telugu<br>
				<input type="checkbox" value="hi">Hindi<br>
				<input type="checkbox" value="en">English<br>
				<input type="checkbox" value="ka">Kannada<br>
				<input type="checkbox" value="ta">Tamil<br>
				<input type="checkbox" value="ma">Malayalam<br>
				<input type="checkbox" value="mar">Marathi<br>
				
				Volume:<br>
				<input type="range"><br>
				
				Date:<br>
				<input type="date"><br>
				
				File:<br>
				<input type="file"><br>
				
				Search:<br>
				<input type="search"><br>
				
				Time:
				<input type="time"><br>
				
				Month:
				<input type="month"><br>
				
				Date-Time:
				<input type="datetime-local"><br><br>
				Week: 
				<input type="week"><br>
				
				URL: 
				<input type="URL"><br>
				
				Address: <textarea cols="10" rows="5" name="address"></textarea><br><br>
				
				Courses:
				<select multiple size="1">
					<option value="cse" selected>CSE</option>
					<option value="ece">ECE</option>
					<option value="it">IT</option>
					<option value="civ">Civil</option>
					<option value="aer">Aerospace</option>
				</select>
		</form>
	</body>
</html>
