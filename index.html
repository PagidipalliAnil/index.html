<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>form method get vs post</title>
    </head>
    <body>
        <h2 class="text-primary">Login</h2>
        <form action="#" method="get" class="container m-3 w-50">
            <label for="user" class="form-label">User name</label>
            <input name="user" class="form-label" id="user"><br><br>
            <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" name="password"><br><br>
            <input type="submit" value="Submit" class="btn btn-primary m-2"> 
        </form>
    </body>
</html>
